---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: mfs-ucore
# description will be included in the image's metadata
description: This is my server OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/ucore-minimal
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: script
    snippets:
    - 'pwd'
    - 'ls -lart'
    - 'curl -sL $(curl -s https://api.github.com/repos/sinelaw/fresh/releases/latest | grep "browser_download_url.*\.$(uname -m)\.rpm" | cut -d '"' -f 4) -o fresh-editor.rpm'

  - type: files
    files:
      - source: system/common
        destination: / # copies files/common/* (* means everything inside it) into your image's root folder /
  - type: files
    files:
      - source: system/ucore
        destination: / # copies files/ucore/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      files:
        - influxdata.repo
    install:
      packages:
        - fish
        - setroubleshoot-server
        - bindfs
        - et
        - ncdu
        - rclone
        - restic
        - yq
        - fd-find
        - chezmoi
        - cockpit-storaged
        - cockpit-ostree
        - fzf
        - mtr
        - tuned
        - unzip
        - telegraf
        - fresh-editor.rpm
    remove:
      packages:
        - toolbox


  - type: signing # this sets up the proper policy & signing files for signed images to work fully

